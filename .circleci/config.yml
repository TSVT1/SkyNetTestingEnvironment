version: 2.1

jobs:
  run_tests:
    docker:
      - image: cimg/ruby:2.7.1-node
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD

    steps:
      - checkout
      - run: npm install --save
      - run: npm run test
      - store_test_results:
          path: test-results
workflows:
  test:
    jobs:
      - run_tests

